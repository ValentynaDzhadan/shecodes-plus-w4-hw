<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 4</title>
  </head>
  <body>
    <h1>JS Events</h1>
    <button>Show Temperature</button>

    <script>
      // Challenge 1
      // Add click eventListener to the button. Alert `It is 18 degrees`

      let showBtn = document.querySelector("button");

      showBtn.addEventListener("click", alertTemperature);
      function alertTemperature(event) {
        event.preventDefault();
        alert("It is 18 degrees");
      }

      // Challenge 2
      // When the button is clicked, replace button label by ‘18 degrees’
      showBtn.addEventListener("click", replaceLabel);
      function replaceLabel(event) {
        event.preventDefault();
        showBtn.innerHTML = "18 degrees";
      }
    </script>
  </body>
</html>
